{% set name = "bor" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bor-{{ version }}.tar.gz
  sha256: 944c058bd3304d34c47f52089fc62b9e8746d3420f3bea3a6dc020dcf351a8c1

build:
  number: 0
  noarch: python
  entry_points:
    - bor = bor:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - bor
  commands:
    - pip check
    - bor --help
  requires:
    - pip

about:
  home: https://github.com/furkanonder/bor/
  summary: User-friendly, tiny source code searcher written by pure Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
